<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<style>
    body {
        background-image: linear-gradient(rgb(22, 157, 219), rgb(25, 34, 165));
        background-repeat: no-repeat;
        max-width: 90%;
        height: 100vh;

    }

    .start {
        font-size: 2.2rem;
        color: rgb(26, 200, 212);
    }
</style>

<body>

    <h1 style="color: #b12a2a;">Guess The Number</h1>

    <h3> Guess the Number between 1 to 20</h3>
    <p class="start"> Start Guessing...</p>
    <p class="sec-num" style="display: inline; font-size: 2.0em;">?</p>
    <p class="p" style="display: inline;margin-left: 100px; font-size: 2.0em;">Score:</p>
    <span class="score" style="display: inline; font-size: 2.0em;"> </span>
    <p class="p" style="display: inline;margin-left: 100px; font-size: 2.0em;">High Score:</p>
    <span class="hscore" style="display: inline; font-size: 2.0em;"> 0</span>
    <form>
        <input name="box" class="number" type="number">
        <br>
        <input style="margin:10px" class="btn" type="button" value="Check :)">
        <input style="margin: 10px;" class="play" type="button" value="Play Again)">
    </form>


    <script src="script.js"></script>
</body>

</html>
